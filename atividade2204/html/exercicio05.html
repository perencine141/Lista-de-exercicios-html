<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 05 - Numero aleatorio</title>
    <script src="../js/script05.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <h2>Adivinhe o numero de 1 a 10</h2>

    <label for="guess" class="form-label">Seu palpite:</label>
    <input type="number" class="form-control" id="guess" min="1" max="10">
    
    <button class="btn btn-primary" onclick="checkGuess()">Enviar Palpite</button>
    <div id="message" class="mt-3 alert alert-info" role="alert" style="display: none;"></div>
</body>
